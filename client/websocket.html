<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal WebSocket Client</title>
</head>
<body>
  <h1>WebSocket Client</h1>
  <div>
  <input type="text" id="url" value="wss://echo.websocket.org">
  <button id="connect">Connect</button>
  <p id="status"></p>
  </div>
   <div>
  <input type="text" id="messageInput" placeholder="Enter a message">
  <button id="send">Send</button>
   </div>
  <div id="messages"></div>

  <script>
const input = document.getElementById('messageInput');
const url = document.getElementById('url');
const messages = document.getElementById('messages');
const connectBtn = document.getElementById('connect');
const status = document.getElementById('status');
const sendBtn = document.getElementById('send');

let socket = null;

connectBtn.addEventListener('click', connect);
sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keypress', (event) => {
    if (event.key === 'Enter') {
        sendMessage();
    }
});

function updateSendButtonState() {
    sendBtn.disabled = (socket === null || socket.readyState !== WebSocket.OPEN);
}

function sendMessage() {
    if (input.value.trim() === '') {
        alert("Message cannot be empty!");
        return;
    }
    socket.send(input.value);
    input.value = '';
}

function disconnect() {
    if (socket) {
        socket.onclose = null;
        socket.onerror = null;
        socket.onmessage = null;
        socket.close();
        socket = null;
        status.textContent = "Disconnected.";
        connectBtn.innerText = "Connect";
        messages.textContent = '';
        updateSendButtonState();
    }
}

function connect() {
    try {
        new URL(url.value); // Validate URL format
        if (socket === null) {
            socket = new WebSocket(url.value);
            socket.onopen = () => {
                status.textContent = "Connected to " + url.value;
                connectBtn.innerText = "Close";
                updateSendButtonState();
            };
            socket.onmessage = (event) => {
                const message = document.createElement('p');
                message.textContent = event.data;
                messages.appendChild(message);
            };
            socket.onerror = (error) => {
                status.textContent = "Error: Unable to connect to " + url.value;
                console.error("WebSocket error:", error);
                disconnect();
            };
            socket.onclose = () => {
                disconnect();
            };
        } else {
            disconnect();
        }
    } catch (e) {
        status.textContent = "Invalid WebSocket URL";
    }
}
  </script>
</body>
</html>
